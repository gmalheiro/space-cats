<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <figure class="image_container">
        <img
          src="./assets/images/morty-space-cat.jpg"
          class="image"
          alt="Cat with an astronaut helmet"
        />
      </figure>

      <div class="details_container">
        <h1 class="heading_primary">Space cat morty</h1>
        <p class="heading_sub">
          I'm Morty Cat Smith. Rick took a photo of me, but I never expected
          that he would put me up for sale on an NFT catalog
        </p>
        <button class="btn btn_gray">
          <span>177.77</span>
          <img src="./assets/images/ethereum_icon.png" alt="ethereum icon" />
        </button>
      </div>
    </div>
  </body>
</html>
